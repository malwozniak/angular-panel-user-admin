<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="firstName">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && forms.firstName.errors }"
      />
      <div *ngIf="submitted && forms.firstName.errors" class="invalid-feedback">
        <div *ngIf="forms.firstName.errors.required">
          First Name is required
        </div>
      </div>
    </div>
    <div class="form-group col">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && forms.lastName.errors }"
      />
      <div *ngIf="submitted && forms.lastName.errors" class="invalid-feedback">
        <div *ngIf="forms.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="role">Role</label>
      <input type="text" formControlName="role" class="form-control" />
    </div>

    <div class="form-group col">
      <label for="password">
        Password
        <em *ngIf="!isAddMode">Leave blank to keep the same password</em>
      </label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && forms.password.errors }"
      />
      <div *ngIf="submitted && forms.password.errors" class="invalid-feedback">
        <div *ngIf="forms.password.errors.required">Password is required</div>
        <div *ngIf="forms.password.errors.minlength">
          Password (more than 6 characters)
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <a routerLink="/users" class="btn btn-link">Cancel</a>
  </div>
</form>
